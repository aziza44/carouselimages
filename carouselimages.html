<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carousel images</title>
    <link rel="stylesheet" type="text/css" href="carouselimages.css">
    
</head>
<body>
    <header>
        <h1>Carousel de Dubai</h1> 
    </header>
<div class="galleryContainer">
    <div class="carouselimagesContainer">
        <div id="playPause" onclick="playPauseSlides()">
            
        </div>

        <div onclick="plusSlides(-1)" class="nextPrevBtn leftArrow"><span class="arrow arrowLeft"></span>
        </div>

        <div onclick="plusSlides(1)" class="nextPrevBtn rightArrow"><span class="arrow arrowRight"></span>
        </div>
        
        <div class="captionTextHolder"><p class="captionText slideTextFromTop"></p></div>
        <div class="imageHolder">
            <img src="image1.jpg">1366X768
            <p class="captionText">Dubai vu du ciel</p>
        </div>
        <div class="imageHolder">
            <img src="image2.jpg">
            <p class="captionText">Marina</p>
        </div>
        <div class="imageHolder">
            <img src="image3.jpg">
            <p class="captionText">Gratte-ciel</p>
        </div>
        <div class="imageHolder">
            <img src="image4.jpg">
            <p class="captionText">Atlantis</p>
        </div>
    </div>
    <div id="dotsContainer"></div>
</div>
<footer>
    <h2>Copyright Carousel d'Aziza Brahimi</h2>
</footer>
<script src="carouselimages.js"></script>
</body>
</html>
